<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WikiApp</title>
  <meta name="viewport" content="width = device-width, minimum-scale = 1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Custom Css -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>


<body>

  <div ng-app="wikiApp" ng-controller="wikiAppController" class="container">

    <div class="search-container" id="search-container">
      <input type="text" ng-model='searchKey' id="inputKey" placeholder="Search...">
      <button id="searchBtn" ng-click="search()"><i class="material-icons">search</i></button>
    </div>

    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="randomBtn" ng-click="searchRandom()">Give me a random article</a>        

    <h3 id="message"></h3>
    <h3 id="messageQuery"></h3>

    <div style="margin: 0rem 3rem 3rem 3rem;">
      <ul>
        <li ng-repeat="result in results">
          <p>{{result.title}}</p>
          <div>{{result.description}}</div>
        </li>
      </ul>
    </div>

  </div>

  <script src="wikiAppController.js"></script>
</body>

</html>
